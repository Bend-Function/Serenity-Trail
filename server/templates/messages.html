<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Messages</title>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
        <li>
            <strong>Name:</strong> {{ message.name }}<br>
            <strong>Email:</strong> {{ message.email }}<br>
            <strong>Message:</strong> {{ message.message }}
        </li>
        {% endfor %}
    </ul>
</body>
</html>
